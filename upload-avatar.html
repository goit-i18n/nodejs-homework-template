<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Avatar</title>
</head>
<body>
  <h2>Upload Avatar</h2>
  <form action="http://localhost:3000/users/avatars" method="POST" enctype="multipart/form-data">
    <input type="file" name="avatar" accept="image/*">
    <button type="submit">Upload</button>
  </form>
</body>
</html>
